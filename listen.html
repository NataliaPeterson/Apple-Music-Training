<body>
  <h2>Features</h2>
  <div class="row">

    <div class="col-6">
      <h4>Listen</h4>
      <ul class="listen">
        <li>Sing along, tap ahead, and listen to millions of songs with lyrics view.</li><br>
        <li>Set your mood to music. Get a playlist for any occasion, from motivation to party to chill.</li><br>
        <li>Stream Apple Music to AirPlay-enabled speakers or Apple TV effortlessly.</li>
      </ul>
    </div>


    <div class="col-6 parent-div">
        <div class="row">
          <div class="slideshow-container">
            <div class="mySlides">
              <img class="phone-screen parent-listen" src="images/iphone_background.png" alt="iPhone">
              <img class="phone-screen listen-screen" src="images/listen1.jpg" alt="Sing along">
            </div>
            <div class="mySlides">
              <img class="phone-screen parent-listen" src="images/iphone_background.png" alt="iPhone">
              <img class="phone-screen listen-screen" src="images/listen2.jpg" alt="Mood">
            </div>
            <div class="mySlides">
              <img class="phone-screen parent-listen" src="images/iphone_background.png" alt="iPhone">
              <img class="phone-screen listen-screen" src="images/listen3.jpg" alt="Stream">
            </div>
            <div class="dots">
              <span class="dot" onclick="currentSlide(1)"></span>
              <span class="dot" onclick="currentSlide(2)"></span>
              <span class="dot" onclick="currentSlide(3)"></span>
            </div>
          </div>
        </div>
    </div>

  </div>
